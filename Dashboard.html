<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <style>
        
        
        @media (max-width: 768px) {
    /* CSS rules for small screens */
    .rowmobile{
        display: flex;
        flex-direction: row;
        
    }
    .col{
        
        margin: 10px;
    }
    
}
    </style>
    




    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Budget Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#tab">History</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <span id="usernamediv" class="nav-link text-light"></span>
                    </li>
                    <li>
                        <a href="./index.html" class="nav-link text-light" id="logout" >Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center mb-5">Budget Calculator</h1>
        <div class="row mb-3 rowmobile">
            <div class="col-sm-4 col">
                <label for="amount" class="col-sm-1 col-form-label">Amount:</label>
                <input type="number" class="form-control" id="amount">
            </div>
            <div class="col-sm-3 col">
                <label for="source" class="col-sm-1 col-form-label">Source:</label>
                <input type="text" class="form-control" id="source">
            </div>
            <div class="col-sm-3 col">
                <label for="gainorloss" class="col-sm-1 col-form-label">Income/Expense</label>
                <select class="form-select" id="type">
                    <option value="+">+</option>
                    <option value="-">-</option>
                </select>
            </div>
        </div>
        
        <div class="row mb-3 mt-5 mb-5 d-flex justify-content-center">
            <div class="col-sm-2">
                <button class="btn p-3 btn-primary" onclick="addTransaction()">Add Transaction</button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12">
                <h2>Current Balance: <span id="balance">0</span></h2>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12">
                <h2>Transaction History:</h2>
                <table id="tab" class="table mt-3">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center mb-5">
        <div class="col-sm-2 col">
            <button class="btn btn-primary" onclick="clearHistory()">Clear History</button>
        </div>
        <div class="col-sm-2 col">
            <button class="btn btn-primary" onclick="clearBalance()">Clear Balance</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
