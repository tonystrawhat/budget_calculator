<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <style>*{
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
    }
    .banner{
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url('./budget.jpg');
        background-size: cover;
        background-position: center;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }
    .content h1{
        font-size: 75px;
        margin-top: 80px;
    }
    .content p{
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }
    button {
        background-color: #4CAF50; /* Green background */
        border: none; /* No border */
        color: white; /* White text color */
        padding: 15px 32px; /* Padding for button size */
        text-align: center; /* Center text horizontally */
        text-decoration: none; /* No underline */
        display: inline-block; /* Display as inline block */
        font-size: 17px; /* Font size */
        font-weight: bold;
        margin: 40px 20px; /* Margin */
        transition-duration: 0.4s; /* Transition duration for hover effect */
        cursor: pointer; /* Cursor on hover */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for 3D effect */
    }
    
    button:hover {
        background-color: #45a049; /* Darker green background on hover */
        color: white; /* White text color on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Larger box shadow on hover */
    }
    </style>
    <div class="banner">
        <div class="content">
            <h1>Budget calculator</h1>
            <p>Calculate your budget and expenses with us and plan your finances</p>
            <a href="register.html"><button>Register</button></a>
            <a href="login.html"><button>Login</button></a>

            
        </div>
        
    </div>
</body>
</html>
