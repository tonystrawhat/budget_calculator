<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #212529; color: #f8f9fa;">
    
    <div class="container p-3 d-flex align-items-center justify-content-center vh-100" style="background-color: #343a40;">
        <form id="loginForm">
            <h1 class="text-center m-5">Login</h1>
            <div class="mb-3">
                <label for="user" class="form-label">Username</label>
                <input id="user" type="text" class="form-control" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="row m-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary" >Login</button>
                </div>
                <div class="col text-center ">
                    <a href="register.html" class="btn btn-primary">Register</a>
                </div>
            </div>
        </form>
    </div>
      
    <script src="regauth.js"></script> <!-- Link to the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
